<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이를 채움 */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* 배경색 설정 */
        }
        #주요경제지표일간 {
            /* text-align: center; 내부 콘텐츠 정렬 */
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px; /* 둥근 모서리 */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.8; /* 줄간격 */
        }
        img {
            margin-top: 10px;
            border-radius: 8px; /* 이미지 모서리 둥글게 */
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="주요경제지표일간">
        <h3>주요경제지표일간</h3>
        <ul>
            <li>Version 1.0 => <strong><em><a href="https://blog.naver.com/rainchj">파일받기</a></em></strong></li>
            <li>매일 변동하는 환율, 금리 등 주요 경제지표들을 실시간으로 손쉽게 볼수 있는 차트</li>
            <li>샘플화면구성</li>
        </ul>
        <img src="/img/주요경제지표일간.jpg" alt="설명 텍스트" width="900" height="600">
    </div>
    <div>
        <p>made by rainchj, <a href="https://blog.naver.com/rainchj">https://blog.naver.com/rainchj</a></p>
    </div>
</body>
</html>
